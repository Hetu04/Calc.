<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HCalc.</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background-blobs">
        <div class="blob"></div>
        <div class="blob"></div>
    </div>

    <div class="perspective-wrapper">
        <div class="calculator-case">
            <div class="brand-logo">HCalc.</div>
            <div class="calculator-display">
                <span id="operator-indicator"></span>
                <input type="text" id="display" readonly value="0">
            </div>
            <div class="calculator-buttons">
                <button class="button function" data-action="clear-entry">CE</button>
                <button class="button function" data-action="clear">AC</button>
                 <button class="button function" data-action="backspace">←</button>
                  <button class="button number">♥</button>
                <button class="button operator" data-action="divide">÷</button>
                 <button class="button number">7</button>
                <button class="button number">8</button>
                <button class="button number">9</button>
                <button class="button operator" data-action="multiply">×</button>
                 
                <button class="button number">4</button>
                <button class="button number">5</button>
                <button class="button number">6</button>
               
                <button class="button operator" data-action="subtract">-</button>
               
                <button class="button number">1</button>
                <button class="button number">2</button>
                <button class="button number">3</button>
                <button class="button operator" data-action="add">+</button>
                
                 <button class="button number decimal">.</button>
                
                <button class="button number zero" colspan="2">0</button>
                 <button class="button equals" data-action="equals" rowspan="2">=</button>
              
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
